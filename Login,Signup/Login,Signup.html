<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pastry Box</title>
        <link rel="stylesheet" href="Login,Signup.css"></link>
        <link rel="stylesheet" href="../Common_CSS.css"></link>
        <link rel="icon" href="../Cake%20Shop%20SVG/icon.ico"></link>
    </head>
    <body>
        <nav>
            <div class = "navbar">
                <div class = "logo">
                    <a href = "../Home/Home.xml">
                        <img src="../Cake Shop SVG/cake-svgrepo-com (6).svg"></img>
                    </a>
                </div>
                <div class = "shopname">
                    <a href = "../Aboutus,Contactus/Aboutus,Contactus.html">Pastry Box</a>
                </div>
                <div class = "cart">
                    <a href = "../Cart/Cart.xml">
                        <img src="../Cake Shop SVG/shop-cart-svgrepo-com.svg"></img>
                    </a>
                </div>
                <div class = "profile">
                    <a href = "../Login,Signup/Login,Signup.html">
                        <img src="../Cake Shop SVG/profile-svgrepo-com (1).svg"></img>
                    </a>
                </div>
            </div>
        </nav>
        <hr></hr>
        <section>
            <div class = "box">
                <div class = "pagepath">
                    Home > Login / Sign up
                </div>
                <div class = "nametag">
                    Sign Up
                </div>
                <div class = "contentbox">
                    <div class = "imgbox">
                        <a>
                            <img src="../Cake Shop SVG/profile-svgrepo-com.svg">
                        </a> 
                    </div>
                    <div class = "verticalline"></div>
                    <div class = "form">
                        <form id = "lform">
                            <div class = "formelements">
                                <label for="Name">Name:</label>
                                <input id="Name" type="text" name="Name">
                                <p id = "NameError"></p>
                            </div>
                            <div class = "formelements">
                                <label for="ContactNo">Contact No:</label>
                                <input id="ContactNo" type="numeric" name="ContactNo">
                                <p id = "PhoneError"></p>
                            </div>
                            <div class = "formelements">
                                <label for="Address">Address:</label>
                                <input id="Address" type="text" name="Address">
                                <p id = "AddressError"></p>
                            </div>
                            <div class = "formelements">
                                <label for="SEmail">Email:</label>
                                <input id="SEmail" type="email" name="Email">
                                <p id = "SEmailError"></p>
                            </div>
                            <div class = "formelements">
                                <label for="SPassword">Password:</label>
                                <input id="SPassword" type="password" name="Password">
                                <p id = "SPasswordError"></p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class = "button">
                    <button onclick="validateSform()">Create an account</button>
                </div>
            </div>
        </section>
        <hr></hr>
        <section>
            <div class = "box">
                <div class = "nametag">
                    Login
                </div>
                <div class = "form">
                    <form>
                        <div class = "formelements">
                            <label for="LEmail">Email:</label>
                            <input id="LEmail" type="email" name="Email">
                            <p id = "LEmailError"></p>
                        </div>
                        <div class = "formelements">
                            <label for="LPassword">Password:</label>
                            <input id="LPassword" type="password" name="Password">
                            <p id = "LPasswordError"></p>
                        </div>
                    </form>
                </div>
                <div class = "button">
                    <button onclick= "validateLform()">Login</button>
                </div>
            </div>
        </section>
        <hr></hr>
        <footer>
            <div class = "footer">
                <div class = "shopaddress">
                    <a href = "../../Cake%20Shop%20Website%20New/Aboutus,Contactus/Aboutus,Contactus.html">Shop Address:</a>
                </div>
                <div class = "verticalline"></div>
                <div class = "blogs">
                    <a href = "../../Cake%20Shop%20Website%20New/Aboutus,Contactus/Aboutus,Contactus.html">BLOGS</a>
                </div>
                <div class = "verticalline"></div>
                <div class = "addyourbakes">
                    <a href = "../../Cake%20Shop%20Website%20New/AddYourBakes/AddYourBakes.html">ADD YOUR BAKES</a>
                </div>
                <div class = "verticalline"></div>
                <div class = "aboutus">
                    <a href = "../../Cake%20Shop%20Website%20New/Aboutus,Contactus/Aboutus,Contactus.html">ABOUT US</a>
                </div>
                <div class = "verticalline"></div>
                <div class = "contactus">
                    <a href = "../../Cake%20Shop%20Website%20New/Aboutus,Contactus/Aboutus,Contactus.html">CONTACT US</a>
                </div>
            </div>
        </footer>
        <script src = "Login,Signup.js"></script>
    </body>
</html>
